<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Login</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1,, shrink-to-fit=no">
   <!--bootstrap css--> 
   <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
   <link rel="stylesheet" type="text/css" th:href="@{/loginpage.css}">
<script th:src="@{/jquery.min.js}"></script>
<script>
// 前台传值方法
function login(){
       $.ajax({
           type: "post", // 以post方式发起请求
           url: "/web/login", // 你的请求链接
           data:$("#loginform").serialize(), // 对id为myForm的表单数据进行序列化并传递到后台
           dateType:"json",
           success: function(data){
           		if(data!=null&&data==="success"){
           			location.href = "/web/BlogPage";
           		}
           		else if(data==="fail"){
           			alert("密码错误或者账号不存在");
           		}
           }
       })
   }
</script>
</head>     
<body>
   <div class="container">
      <div class="row">
		   <div  class="col-md-5 mx-auto">
			   <div id="">
				
               <div class="login from ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Login</h1>
                           </div>
                        </div>
                        <form id="loginform" method="POST">
                   
                           <div class="form-group">
                              <label for="username">User Name</label>
                              <input type="text"  name="username" class="form-control" id="username"  placeholder="Enter Username">
                           </div>
                         
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" name="password" id="password"  class="form-control"  placeholder="Enter Password">
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="button" id="buttom" class=" btn btn-block mybtn btn-primary" onclick="login()">登录</button>
                           </div>
                        </form>
               </div>  
				
			   </div>
			  
		   </div> 
      </div> 

   </div> 
</body>

</html>
