<!DOCTYPE> 
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Manage</title>
<link rel="stylesheet" th:href="@{/LoginPage.css}">
</head>
<body>
<div class="login">
	<form id="loginform" method="POST">
	账号: 
	<input type="text" name="username" id="username"><br>
	密码: 
	<input type="password" name="password" id="password"><br>
	<button type="button" id="button" onclick="login()">登录</button>
	</form>
</div>
<script th:src="@{/jquery.min.js}"></script>
</body>
<script>
// 前台传值方法
function login(){
       $.ajax({
           type: "post", // 以post方式发起请求
           url: "/web/login", // 你的请求链接
           data:$("#loginform").serialize(), // 对id为myForm的表单数据进行序列化并传递到后台
           dateType:"json",
           success: function(data){
           		if(data!=null&&data==="success"){
           			location.href = "/";
           		}
           		else if(data==="fail"){
           			alert("密码错误或者账号不存在");
           		}
           }
       })
   }
</script>
</html>
